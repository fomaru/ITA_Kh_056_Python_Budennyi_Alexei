{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <br>
        <h1 class="wg-light">Enter title and descriptions of the book</h1>
        <hr>
        <form class="form-horizontal form_middle" enctype='multipart/form-data' method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn btn-primary" type="submit">Update</button>
        </form>
        <br><hr>
    </div>
{% endblock %}
