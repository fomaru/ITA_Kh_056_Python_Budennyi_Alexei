{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
    <h1>Write review for {{ book.title }}</h1>
        <hr>
        <form class="form-horizontal form_middle" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn btn-primary" type="submit">Publish</button>
        </form>
    </div>
{% endblock %}
